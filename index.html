<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    
        <div class="jumbotron">
                <h1 class="display-4">Train <br>Schedule</h1>
        </div>
    
    <div class="container">

        <div id="current-schedule">
            <h3>Current Train Schedule</h3>
            <div class="row">
                <div id="trainName-table" class="col-lg-2">
                    <p class="scheduleHeader"> Train Name</p>  
                </div>
                <div id="destination-table"class="col-lg-2">
                    <p class="scheduleHeader">Destination</p>
                </div>
                <div id="frequency-table" class="col-lg-2">
                    <p class="scheduleHeader">Frequency (min)</p>
                </div>
                <div id="nextArrival-table" class="col-lg-2">
                    <p class="scheduleHeader">Next Arrival</p>
                </div>
                <div id="minutesAway-table" class="col-lg-2">
                    <p class="scheduleHeader">Minutes Away</p>
                </div>  
            </div>
            
        </div>
        <div id="add-train">
                <h3>Add Train</h3>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameOfTrain">
                    <small id="nameOfTrain" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" aria-describedby="destination">
                    <small id="destination" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="initialTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                    <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
